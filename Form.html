
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/Form.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Dancing+Script:wght@600&family=Inter&family=Libre+Bodoni:ital@1&family=Praise&family=Satisfy&family=Water+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Dancing+Script:wght@600&family=Inter&family=Libre+Bodoni:ital@1&family=Playfair+Display&family=Praise&family=Satisfy&family=Water+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Arvo&family=Dancing+Script:wght@600&family=Inter&family=Libre+Bodoni:ital@1&family=Playfair+Display:wght@700&family=Praise&family=Satisfy&family=Water+Brush&display=swap" rel="stylesheet">    <!-- FONT AWESOME -->
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/7792a39114.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    
<div id="cont">
    <h1>
        <span class="headline">M</span>acthon 4.0
    </h1>
    <h5>Autonomous Vehicles Race</h5>
    <br><br><br>
    <p>Indivedual</p>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    <p>Team leader</p>


    <br><br>
    <form   method="POST">
            
        <div class="input-icons form-group">

        <i class="fa-solid fa-user icon"></i>
        <input type="text" class="form-control" name="" placeholder=" Full name" id="name" required>

        <br><br>

        <i class="fa-solid fa-envelope icon"></i>
        <input type="email" class="form-control" placeholder="E-mail" id="email" required>
        <br><br>

        <i class="fa-solid fa-phone icon"></i>
        <input type="number" class="form-control" placeholder="Phone number" id="phone" required>
        <br><br>

        <i class="fa-solid fa-building-columns icon"></i>
        <input type="text" class="form-control" placeholder="University" id="UNI" required>
        <br><br>

        <i class="fa-solid fa-marker icon"></i>
        <input type="text" class="form-control" placeholder="Faculty" id="Faculty" required>
        <br><br>

        <i class="fa-solid fa-file">  CV</i>
        <br>
        <input type="file" class="form-control" id="myfile" name="myfile" multiple style="padding: 0;">
        <br><br>
        <label for="">Graduation Year:</label>
        <input type="date" class="form-control" id="gradyear" required>
        <br><br>

        <label for="">Why do you join the camp?</label>
        <textarea name="" id="" placeholder="write something...." cols="30" rows="10"></textarea>
        <br><br>

        <label for="">If you have any experiance in AI competition,mention it:</label>
        <textarea name="" id="" placeholder="write something...." cols="30" rows="10"></textarea>

    </div>

    


    </form>

    <div class="d-grid gap-2" id="button">
        <button class="btn btn-outline-danger" type="button" style="color: black; font-weight: 500; font-size: 20px;">Submit</button>
    </div>

</div>  


<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
